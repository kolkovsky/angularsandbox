
<mat-drawer-container class="dashboard-container" [hasBackdrop]="true">
    <mat-drawer #drawer>
        <section [ngStyle]="{'width': '300px'}">
        </section>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (openSidebarChange)="drawer.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
